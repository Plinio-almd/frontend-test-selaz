<ion-content>
  <div class="form-box">
    <h1>Create user</h1>
    <form (ngSubmit)="saveUser()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          [(ngModel)]="user.name"
          name="name"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="user.role" name="role" required>
          <ion-select-option value="user">User</ion-select-option>
          <ion-select-option value="admin">Admin</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" type="submit">
        {{ isEditing ? 'Update' : 'Create' }}
      </ion-button>
    </form>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.role }}</p>
        </ion-label>
        <ion-button slot="end" color="primary" (click)="editUser(user)"
          >Edit</ion-button
        >
        <ion-button slot="end" color="danger" (click)="deleteUser(user.name)"
          >Delete</ion-button
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
